<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Boolean</title>
</head>
<body>
    <main>
        <section class="container text-center">
            <h2>CALCULATE TRAIN TICKET PRICE</h2>
            <div class="row">
                <div class="col">
                    <h4> Name:</h4>
                    <input type="text" name="nome" id="userName">
                </div>
    
                <div class="col">
                    <h4> Km: </h4>
                    <input type="text" name="km" id="kmToGo">
                </div>
    
                <div class="col">
                    <h4>Age: </h4>
                    <select name="age" id="ageSelector">
                        <option value="under18">Under 18</option>
                        <option value="over18">Over 18</option>
                        <option value="over65">Over 65</option>
                    </select>    
                </div>
            </div>

            
            <div class="container overflow-hidden text-center ">
                <div class="row  justify-content-center py-3">
                    <button class="col-lg-2" type="button" onClick="generate_ticket()">Generate</button>
                    <button class="col-lg-2" type="button">Reset</button>
                </div>
            </div>
        </section>
    
        <section class="container text-center">
            <h2>YOUR TICKET</h2>
            <div class="row banner">
                <div class="col passenger">
                    <h4>Name</h4>
                    <h6 id="user"></h6>
                </div>
                <div class="col">
                    <h4>Type</h4>
                    <h6>Standard</h6>
                </div>
                <div class="col">
                    <h4>Carriage</h4>
                    <h6>5</h6>
                </div>
                <div class="col">
                    <h4>CP Code</h4>
                    <h6>92911</h6>
                </div>
                <div class="col">
                    <h4>Ticket Price</h4>
                    <h6 id="price"></h6>

                </div>
            </div>
        </section>
    
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
